<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Role</th>
        <th scope="col">Edit</th>
        <th scope ="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in registeredUser.users">
        <th scope="row">{{user.email}}</th>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.role}}</td>
        <td><button class="btn btn-primary" type="button" ng-click="registeredUser.edit(user._id)">EDIT</Button></td> 
        <td> <button class="btn btn-primary" type="button" ng-click="registeredUser.delete(user._id)">DELETE</Button></td>
      </tr>
  </table>
